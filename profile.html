<!DOCTYPE html>
<html>
<head>
	<title>Profile cards</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body>

	<div class="d-flex p-3 m-3 justify-content-around w-30 text-center">
		<div class="col-md-4">
		<div class="card">
			<img src="Images/iron-man.jpeg" class="card-img">
			<div class="card-body">
				<h1 class="card-title"> Iam Iron Man</h1>
				<h4 class="card-text">Tony Stark</h4>

			</div>
			</div>
		</div>
		<div class="col-md-4">
		<div class="card">
			<img src="Images/Johnny-Depp.jpg" class="card-img">
			<div class="card-body">
				<h1 class="card-title"> Jack Sparrow</h1>
				<h4 class="card-text">Johhny Depp</h4>
				<button class="btn btn-primary"> Click On</button>
			</div>
		</div>
		</div>
		<div class="col-md-4">
		<div class="card">
			<img src="Images/spiderman.png" class="card-img">
			<div class="card-body">
				<h1 class="card-title"> Spider Man</h1>
				<h4 class="card-text">Peter Parker</h4>
				<button class="btn btn-primary"> Click On</button>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
